<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Notificaciones - ExamPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .control-input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .notifications-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.2s;
            cursor: pointer;
        }

        .notification-item:hover {
            background: #f7fafc;
            transform: translateX(5px);
        }

        .notification-item.unread {
            background: #f0fff4;
            border-left-color: #48bb78;
        }

        .notification-item.read {
            background: #f8f9fa;
            border-left-color: #e2e8f0;
            opacity: 0.8;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .notification-message {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #718096;
        }

        .notification-time {
            flex: 1;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        .send-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .recipients-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .recipient-tag {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recipient-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }

        .badge {
            background: #f56565;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: #f0fff4;
            border-left-color: #48bb78;
            color: #22543d;
        }

        .alert-error {
            background: #fed7d7;
            border-left-color: #f56565;
            color: #742a2a;
        }

        .alert-warning {
            background: #fefcbf;
            border-left-color: #ed8936;
            color: #744210;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5008/api';

        // Formatear fecha
        function formatearFecha(fechaStr) {
            if (!fechaStr) return 'Fecha no disponible';
            
            try {
                const fecha = new Date(fechaStr);
                const ahora = new Date();
                const diffMs = ahora - fecha;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Ahora mismo';
                if (diffMins < 60) return `Hace ${diffMins} min`;
                if (diffHours < 24) return `Hace ${diffHours}h`;
                if (diffDays < 7) return `Hace ${diffDays}d`;
                
                return fecha.toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                return 'Fecha inválida';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertaExistente = document.querySelector('.alert');
            if (alertaExistente) {
                alertaExistente.remove();
            }

            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.innerHTML = mensaje;
            
            document.querySelector('.container').insertBefore(alerta, document.querySelector('.controls-section'));
            
            setTimeout(() => {
                if (alerta.parentNode) {
                    alerta.remove();
                }
            }, 5000);
        }

        // Mostrar notificaciones en la UI
        function mostrarNotificaciones(notificaciones) {
            const lista = document.getElementById('notificationsList');
            
            if (!notificaciones || notificaciones.length === 0) {
                lista.innerHTML = '<div class="empty-state"><i class="fas fa-bell-slash"></i><p>No hay notificaciones</p></div>';
                return;
            }

            lista.innerHTML = notificaciones.map(notif => `
                <div class="notification-item ${notif.leida ? 'read' : 'unread'}" onclick="marcarComoLeida('${notif.id}')">
                    <div class="notification-icon" style="background: ${notif.color}">
                        <i class="${notif.icono}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notif.titulo}</div>
                        <div class="notification-message">${notif.mensaje}</div>
                        <div class="notification-meta">
                            <span class="notification-time">${formatearFecha(notif.fecha_creacion)}</span>
                            <span class="notification-type">${notif.tipo}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Actualizar estadísticas
        function actualizarEstadisticas(data) {
            document.getElementById('totalNotifications').textContent = data.total || 0;
            document.getElementById('unreadNotifications').textContent = data.no_leidas || 0;
            document.getElementById('readNotifications').textContent = (data.total || 0) - (data.no_leidas || 0);
            
            const tasaLectura = data.total > 0 ? Math.round(((data.total - data.no_leidas) / data.total) * 100) : 0;
            document.getElementById('readRate').textContent = tasaLectura + '%';
        }

        // Manejar Enter en campo de destinatarios
        function handleRecipientEnter(event) {
            if (event.key === 'Enter') {
                agregarDestinatario();
            }
        }

        // Agregar destinatario
        function agregarDestinatario() {
            const input = document.getElementById('recipientInput');
            const email = input.value.trim();

            if (!email || !email.includes('@')) {
                mostrarAlerta('Ingresa un email válido', 'error');
                return;
            }

            if (recipients.includes(email)) {
                mostrarAlerta('Este email ya está en la lista', 'warning');
                return;
            }

            recipients.push(email);
            input.value = '';
            actualizarListaDestinatarios();
        }

        // Actualizar lista de destinatarios
        function actualizarListaDestinatarios() {
            const container = document.getElementById('recipientsContainer');
            container.innerHTML = recipients.map(email => `
                <div class="recipient-tag">
                    ${email}
                    <span class="recipient-remove" onclick="eliminarDestinatario('${email}')">&times;</span>
                </div>
            `).join('');
        }

        // Eliminar destinatario
        function eliminarDestinatario(email) {
            recipients = recipients.filter(r => r !== email);
            actualizarListaDestinatarios();
        }

        // Enviar notificación manual
        function enviarNotificacion() {
            const titulo = document.getElementById('notificationTitle').value.trim();
            const mensaje = document.getElementById('notificationMessage').value.trim();
            const enviarEmail = document.getElementById('sendEmailCheck').checked;

            if (!titulo || !mensaje) {
                mostrarAlerta('Por favor completa título y mensaje', 'error');
                return;
            }

            if (recipients.length === 0) {
                mostrarAlerta('Agrega al menos un destinatario', 'error');
                return;
            }

            try {
                // Obtener datos del formulario
                const titulo = document.querySelector('input[placeholder="Asunto de la notificación"]')?.value;
                const mensaje = document.querySelector('textarea')?.value;
                const destinatarios = recipients; // Usar la variable global
                const enviarEmail = document.querySelector('input[type="checkbox"]')?.checked;
        
                // Validaciones
                if (!titulo || !mensaje || destinatarios.length === 0) {
                    mostrarAlerta('Complete todos los campos requeridos', 'error');
                    return;
                }
        
                // Simular envío local
                mostrarAlerta(`Notificación "${titulo}" enviada a ${destinatarios.length} destinatarios`, 'success');
                
                // Limpiar formulario
                document.querySelector('input[placeholder="Asunto de la notificación"]').value = '';
                document.querySelector('textarea').value = '';
                recipients.length = 0; // Limpiar lista de destinatarios
                actualizarListaDestinatarios();
                
            } catch (error) {
                mostrarAlerta('Error al enviar notificación: ' + error.message, 'error');
            }
        }

        // Verificar notificaciones automáticas

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar eventos
            document.getElementById('recipientInput').addEventListener('keypress', handleRecipientEnter);
            
            // Cargar estadísticas generales
            //cargarEstadisticasGenerales();
            
            // Auto-refresh cada 30 segundos si hay un email cargado
            setInterval(() => {
                const email = document.getElementById('userEmail').value.trim();
                if (email && currentNotifications.length > 0) {
                    cargarNotificaciones();
                }
            }, 30000);

            // Agregar evento para agregar destinatario con botón
            const recipientInput = document.getElementById('recipientInput');
            const addButton = document.createElement('button');
            addButton.className = 'btn btn-primary';
            addButton.innerHTML = '<i class="fas fa-plus"></i>';
            addButton.style.marginTop = '0.5rem';
            addButton.onclick = agregarDestinatario;
            recipientInput.parentNode.appendChild(addButton);
        });

        // Función de utilidad para exportar notificaciones (opcional)
        function exportarNotificaciones() {
            if (currentNotifications.length === 0) {
                mostrarAlerta('No hay notificaciones para exportar', 'warning');
                return;
            }

            const csv = [
                ['Fecha', 'Tipo', 'Título', 'Mensaje', 'Leída', 'Destinatario'],
                ...currentNotifications.map(notif => [
                    formatearFecha(notif.fecha_creacion),
                    notif.tipo,
                    notif.titulo,
                    notif.mensaje,
                    notif.leida ? 'Sí' : 'No',
                    document.getElementById('userEmail').value
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `notificaciones_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            mostrarAlerta('Notificaciones exportadas exitosamente');
        }

        // Función para mostrar detalles de notificación (modal simple)
        function mostrarDetallesNotificacion(notif) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); display: flex; align-items: center;
                justify-content: center; z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 12px; max-width: 500px; width: 90%;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3><i class="${notif.icono}" style="color: ${notif.color}"></i> ${notif.titulo}</h3>
                        <button onclick="this.closest('div').remove()" style="border: none; background: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                    </div>
                    <p style="margin-bottom: 1rem; line-height: 1.6;">${notif.mensaje}</p>
                    <div style="font-size: 0.9rem; color: #666;">
                        <p><strong>Tipo:</strong> ${notif.tipo}</p>
                        <p><strong>Fecha:</strong> ${formatearFecha(notif.fecha_creacion)}</p>
                        <p><strong>Estado:</strong> ${notif.leida ? 'Leída' : 'No leída'}</p>
                        ${notif.datos_extra && Object.keys(notif.datos_extra).length > 0 ? 
                            `<p><strong>Datos extra:</strong> ${JSON.stringify(notif.datos_extra, null, 2)}</p>` : ''}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
        }
    </script>
