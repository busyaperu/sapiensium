<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link rel="stylesheet" href="loging-styles.css">
    <!-- Agregar favicon para evitar el error 404 -->
    <link rel="icon" href="data:,">
    <script type="module">
        import appwriteConfig from './appwrite-config.js';
        window.Appwrite = appwriteConfig.Appwrite;
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">Iniciar Sesión</button>
                <button class="tab-btn" data-form="signup">Registrarse</button>
            </div>

            <div class="form-wrapper">
                <!-- Formulario de Login -->
                <form id="login-form" class="form active">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>
                    <p style="text-align: center; margin-top: 15px; color: #666; font-size: 0.9rem;">
                        ¿No estás registrado? 
                        <a href="#" onclick="document.querySelector('[data-form=signup]').click(); return false;" 
                           style="color: #4f46e5; text-decoration: none; font-weight: 500;">
                            Regístrate aquí
                        </a>
                    </p>
                </form>

                <!-- Formulario de Signup -->
                <form id="signup-form" class="form">
                    <h2>Registrarse</h2>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Contraseña</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="documento">Documento de Identidad</label>
                        <input type="text" id="documento" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input type="text" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="institucion">Institución</label>
                        <input type="text" id="institucion" required>
                    </div>
                    <div class="form-group">
                        <label for="curso">Materia/Curso que enseña</label>
                        <input type="text" id="curso" required>
                    </div>
                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Tu script principal (corrige la ruta) -->
    <script src="script.js" type="module"></script>
</body>
</html>
