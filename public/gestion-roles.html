<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Roles - ExamPro</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
            color: #374151;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-warning {
            background: #d97706;
            color: white;
        }

        .btn-warning:hover {
            background: #b45309;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f9fafb;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f3f4f6;
            color: #4b5563;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            min-width: 80px;
            display: inline-block;
        }

        .status.interno {
            background: #fef3c7;
            color: #92400e;
        }

        .status.admin {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .status.validador {
            background: #bfdbfe;
            color: #1e40af;
        }

        .status.supervisor {
            background: #bbf7d0;
            color: #065f46;
        }

        .status.operador {
            background: #fecaca;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .role-select {
            min-width: 120px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            color: #4338ca;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }

        /* Agregar esta regla CSS */
        .status.interno,
        .status.sin_rol {
            background: #ffff00 !important;
            color: #000 !important;
            box-shadow: 0 0 10px #ffff00;
            font-weight: bold;
            border: 1px solid #ffff00;
            animation: yellow-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes yellow-pulse {
            from {
                box-shadow: 0 0 5px #ffff00;
            }
            to {
                box-shadow: 0 0 15px #ffff00, 0 0 20px #ffff00;
            }
        }
        
        .cliente-externo-badge {
            background: #00ff88 !important;
            color: #000 !important;
            box-shadow: 0 0 10px #00ff88;
            font-weight: bold;
        }

        .status.cliente_externo {
            background: #00ff88 !important;
            color: #000 !important;
            box-shadow: 0 0 10px #00ff88;
            font-weight: bold;
            border: 1px solid #00ff88;
            animation: neon-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes neon-glow {
            from {
                box-shadow: 0 0 5px #00ff88;
            }
            to {
                box-shadow: 0 0 15px #00ff88, 0 0 20px #00ff88;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Gesti√≥n de Roles</h1>
            <p>Administrar roles y permisos de usuarios del sistema</p>
        </div>

        <div class="content">
            <a href="index.html" class="back-btn">
                ‚Üê Volver al Dashboard
            </a>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="stat-pending">0</div>
                    <div class="stat-label">Usuarios Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-assigned">0</div>
                    <div class="stat-label">Roles Asignados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Total Usuarios</div>
                </div>
            </div>

            <div class="controls">
                <div class="filter-group">
                    <label for="filterStatus">Estado:</label>
                    <select id="filterStatus">
                        <option value="">Todos</option>
                        <option value="interno">Pendientes</option>
                        <option value="admin">Admin</option>
                        <option value="validador">Validador</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="operador">Operador</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchEmail">Buscar:</label>
                    <input type="text" id="searchEmail" placeholder="Email o nombre...">
                </div>

                <button class="btn btn-primary" onclick="loadUsers()">
                    üîÑ Actualizar
                </button>
            </div>

            <div id="loading" class="loading">
                <p>Cargando usuarios...</p>
            </div>

            <div id="content-area" style="display: none;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Instituci√≥n</th>
                                <th>Rol Actual</th>
                                <th>Nuevo Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- Los usuarios se cargar√°n aqu√≠ -->
                        </tbody>
                    </table>
                </div>

                <div id="no-data" class="no-data" style="display: none;">
                    <p>No se encontraron usuarios con los filtros aplicados</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { databases, account } from './appwrite-config.js';
        import { config } from './appwrite-config.js';
        import { Query } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.1/+esm";

        // A√±adir despu√©s de las importaciones
        window.debugAccount = account;
        window.debugDatabases = databases;

        // A√±adir al inicio del script module, despu√©s de las importaciones
        console.log('=== DIAGN√ìSTICO DE SESI√ìN ===');
        console.log('¬øDatabases importado?', typeof databases);
        console.log('¬øAccount importado?', typeof account);

        // Probar autenticaci√≥n
        account.get()
        .then(user => {
            console.log('‚úÖ Sesi√≥n Appwrite v√°lida:', user.email, user.$id);
            console.log('‚úÖ Usuario autenticado:', user);
            console.log('Email:', user.email);
            console.log('ID:', user.$id);
        })
        .catch(error => {
            console.log('‚ùå NO hay sesi√≥n Appwrite v√°lida:', error.message);
            console.log('‚ùå Tipo:', error.type);
            console.log('‚ùå Error de autenticaci√≥n:', error);
        });

        let allUsers = [];
        let allRoles = [];

        // Verificar autenticaci√≥n al cargar




        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const userData = JSON.parse(localStorage.getItem('currentUser') || '{}');
                
                // Verificar permisos
                if (!userData.role || (userData.role !== 'admin' && userData.role !== 'validador')) {
                    alert('No tienes permisos para acceder a esta p√°gina');
                    window.location.href = 'index.html';
                    return;
                }
        
                // Verificar si hay sesi√≥n v√°lida
                try {
                    await account.get();
                    console.log('Sesi√≥n v√°lida encontrada');
                } catch (sessionError) {
                    console.log('No hay sesi√≥n v√°lida, intentando re-autenticar...');
                    
                    // Intentar re-autenticaci√≥n autom√°tica usando datos guardados
                    const savedCredentials = localStorage.getItem('tempCredentials');
                    if (savedCredentials) {
                        const { email, password } = JSON.parse(savedCredentials);
                        try {
                            await account.createEmailSession(email, password);
                            console.log('Re-autenticaci√≥n exitosa');
                            // Limpiar credenciales temporales por seguridad
                            localStorage.removeItem('tempCredentials');
                        } catch (reAuthError) {
                            console.error('Error en re-autenticaci√≥n:', reAuthError);
                            alert('Tu sesi√≥n ha expirado. Ser√°s redirigido para iniciar sesi√≥n.');
                            window.location.href = 'admin-auth.html';
                            return;
                        }
                    } else {
                        alert('Tu sesi√≥n ha expirado. Ser√°s redirigido para iniciar sesi√≥n.');
                        window.location.href = 'admin-auth.html';
                        return;
                    }
                }
                
                await loadUsers();
            } catch (error) {
                console.error('Error cargando p√°gina:', error);
                alert('Error al cargar la p√°gina: ' + error.message);
            }
        });

        // Funci√≥n para verificar sesi√≥n antes de operaciones
        async function ensureValidSession() {
            try {
                await account.get();
                return true;
            } catch (error) {
                alert('Tu sesi√≥n ha expirado. Ser√°s redirigido para iniciar sesi√≥n.');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isAuthenticated');
                window.location.href = 'admin-auth.html';
                return false;
            }
        }


        // Cargar usuarios y sus roles
        async function loadUsers() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content-area').style.display = 'none';
            
            try {
                // Cargar usuarios de la base de datos
                const usersResponse = await databases.listDocuments(
                    config.databaseId,
                    config.collectionDatosProfesores
                );

                // Cargar roles
                const rolesResponse = await databases.listDocuments(
                    config.databaseId,
                    config.collectionUserRoles
                );

                allUsers = usersResponse.documents;
                allRoles = rolesResponse.documents;

                // Combinar datos
                const combinedData = allUsers.map(user => {
                    const userRole = allRoles.find(role => role.user_id === user.userId);
                    return {
                        ...user,
                        currentRole: userRole ? userRole.role : 'sin_rol',
                        roleDocId: userRole ? userRole.$id : null
                    };
                });

                displayUsers(combinedData);
                updateStats(combinedData);

            } catch (error) {
                console.error('Error cargando usuarios:', error);
                alert('Error al cargar los usuarios: ' + error.message);
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
        }

        // Mostrar usuarios en la tabla
        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            const noData = document.getElementById('no-data');
            
            if (users.length === 0) {
                tbody.innerHTML = '';
                noData.style.display = 'block';
                return;
            }

            noData.style.display = 'none';
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.nombre || 'Sin nombre'}</td>
                    <td>${user.email}</td>
                    <td>${user.institucion || 'Sin instituci√≥n'}</td>
                    <td>
                        <span class="status ${user.currentRole}">${getRoleDisplayName(user.currentRole)}</span>
                    </td>
                    <td>
                        <select class="role-select" id="role-${user.$id}">
                            <option value="">Seleccionar...</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="validador">Validador</option>
                            <option value="operador">Operador</option>
                            <option value="admin">Admin</option>
                            <option value="cliente_externo">Cliente Externo</option>
                        </select>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-success" onclick="assignRole('${user.$id}', '${user.roleDocId || ''}', '${user.userId}')">
                                ‚úÖ Asignar
                            </button>
                            ${user.currentRole !== 'interno' && user.currentRole !== 'sin_rol' ? `
                                <button class="btn btn-danger" onclick="removeRole('${user.roleDocId}', '${user.$id}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        window.assignRole = async function(userDocId, roleDocId, userId) {
            // Agregar verificaci√≥n de sesi√≥n al inicio
            if (!(await ensureValidSession())) return;
            
            const selectElement = document.getElementById(`role-${userDocId}`);
            const newRole = selectElement.value;
            
            if (!newRole) {
                alert('Por favor selecciona un rol');
                return;
            }
        
            try {
                if (roleDocId) {
                    // Actualizar rol existente
                    await databases.updateDocument(
                        config.databaseId,
                        config.collectionUserRoles,
                        roleDocId,
                        { role: newRole }
                    );
                } else {
                    // Crear nuevo rol
                    await databases.createDocument(
                        config.databaseId,
                        config.collectionUserRoles,
                        'unique()',
                        {
                            user_id: userId,
                            role: newRole
                        }
                    );
                }
        
                // AGREGAR: Automatizar cr√©ditos para cliente_externo
                if (newRole === 'cliente_externo') {
                    try {
                        const user = allUsers.find(u => u.$id === userDocId);
                        const response = await fetch('http://127.0.0.1:5005/api/aprobar-demo-directo', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: user.email,
                                nombre: user.nombre,
                                empresa: user.institucion,
                                revisor: 'Sistema de Roles'
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            alert(`Rol ${getRoleDisplayName(newRole)} asignado correctamente.\nCr√©ditos promocionales creados.\nC√≥digo: ${result.codigo_promocional}`);
                            
                            // Actualizar estado de solicitud demo
                            const solicitudesResponse = await databases.listDocuments(
                                config.databaseId,
                                config.collectionSolicitudes,
                                [Query.equal('email', user.email)]
                            );

                            if (solicitudesResponse.documents.length > 0) {
                                await databases.updateDocument(
                                    config.databaseId,
                                    config.collectionSolicitudes,
                                    solicitudesResponse.documents[0].$id,
                                    { status: 'approved' }
                                );
                            }
                        } else {
                            alert(`Rol asignado pero error creando cr√©ditos: ${result.error}`);
                        }
                    } catch (error) {
                        console.error('Error creando cr√©ditos:', error);
                        alert('Rol asignado pero error creando cr√©ditos promocionales');
                    }
                } else {
                    alert(`Rol ${getRoleDisplayName(newRole)} asignado correctamente`);
                }
        
                await loadUsers();
                
            } catch (error) {
                console.error('Error asignando rol:', error);
                alert('Error al asignar rol: ' + error.message);
            }
        }

        // Eliminar rol
        window.removeRole = async function(roleDocId, userDocId) {
            if (!confirm('¬øEst√°s seguro de eliminar este rol? El usuario quedar√° como pendiente.')) {
                return;
            }

            try {
                await databases.deleteDocument(
                    config.databaseId,
                    config.collectionUserRoles,
                    roleDocId
                );

                alert('Rol eliminado correctamente');
                await loadUsers();
                
            } catch (error) {
                console.error('Error eliminando rol:', error);
                alert('Error al eliminar rol: ' + error.message);
            }
        }

        // Actualizar estad√≠sticas
        function updateStats(users) {
            const pending = users.filter(u => u.currentRole === 'interno' || u.currentRole === 'sin_rol').length;
            const assigned = users.filter(u => u.currentRole !== 'interno' && u.currentRole !== 'sin_rol').length;
            
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-assigned').textContent = assigned;
            document.getElementById('stat-total').textContent = users.length;
        }

        // Obtener nombre de rol para mostrar
        function getRoleDisplayName(role) {
            const names = {
                'interno': 'Pendiente',
                'sin_rol': 'Sin Rol',
                'admin': 'Administrador',
                'validador': 'Validador',
                'supervisor': 'Supervisor',
                'operador': 'Operador',
                'cliente_externo': 'Cliente Externo'  
            };
            return names[role] || role;
        }

        // Filtros
        document.getElementById('filterStatus').addEventListener('change', filterUsers);
        document.getElementById('searchEmail').addEventListener('input', filterUsers);

        function filterUsers() {
            const statusFilter = document.getElementById('filterStatus').value;
            const searchTerm = document.getElementById('searchEmail').value.toLowerCase();
            
            const filtered = allUsers.map(user => {
                const userRole = allRoles.find(role => role.user_id === user.userId);
                return {
                    ...user,
                    currentRole: userRole ? userRole.role : 'sin_rol',
                    roleDocId: userRole ? userRole.$id : null
                };
            }).filter(user => {
                const matchesStatus = !statusFilter || user.currentRole === statusFilter;
                const matchesSearch = !searchTerm || 
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.nombre && user.nombre.toLowerCase().includes(searchTerm));
                
                return matchesStatus && matchesSearch;
            });
            
            displayUsers(filtered);
        }

        // Hacer loadUsers global para el bot√≥n de actualizar
        window.loadUsers = loadUsers;
    </script>
</body>
</html>
