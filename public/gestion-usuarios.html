<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - ExamPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .control-input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .users-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: #f7fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .users-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-activo {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactivo {
            background: #fed7d7;
            color: #742a2a;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }

        .actions-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 600;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-users-cog"></i> Gestión de Usuarios</h1>
        <p>Administra usuarios registrados, créditos promocionales, historial de pagos y acceso a la plataforma</p>
    </header>

    <div class="container">
        <!-- Estadísticas Generales -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Usuarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">-</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inactiveUsers">-</div>
                <div class="stat-label">Usuarios Inactivos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCredits">-</div>
                <div class="stat-label">Créditos Totales</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="filterStatus">Filtrar por Estado:</label>
                    <select id="filterStatus" class="control-input">
                        <option value="todos">Todos los usuarios</option>
                        <option value="activo">Solo activos</option>
                        <option value="inactivo">Solo inactivos</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="searchUser">Buscar Usuario:</label>
                    <input type="text" id="searchUser" class="control-input" placeholder="Email o nombre...">
                </div>
                <div class="control-group">
                    <label for="filterAccount">Tipo de Cuenta:</label>
                    <select id="filterAccount" class="control-input">
                        <option value="todos">Todos los tipos</option>
                        <option value="individual">Individual</option>
                        <option value="empresa">Empresa</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="control-group">
                    <button class="btn btn-primary" onclick="loadUsers()">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-users"></i> Lista de Usuarios</h2>
                <div>
                    <button class="btn btn-success" onclick="exportUsers()">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                    <button class="btn btn-primary" onclick="loadUsers()">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <div id="usersContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando usuarios...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles de Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalles del Usuario</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <script>
        let currentUsers = [];
        let filteredUsers = [];

        // Cargar usuarios al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filtros en tiempo real
            document.getElementById('searchUser').addEventListener('input', filterUsers);
            document.getElementById('filterStatus').addEventListener('change', filterUsers);
            document.getElementById('filterAccount').addEventListener('change', filterUsers);
            
            // Cerrar modal con Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        }

        async function loadUsers() {
            try {
                showLoading();
                
                // Llamada a la API de usuarios (cuando esté implementada)
                // const response = await fetch('http://127.0.0.1:5004/api/usuarios');
                // const data = await response.json();
                
                // Por ahora simular datos basados en lo que tienes
                const simulatedData = {
                    usuarios: [
                        {
                            email: 'mariela@gmail.com',
                            saldo_actual: 12000,
                            limite_mensual: 12000,
                            fecha_renovacion: '2025-10-10',
                            tipo_cuenta: 'individual',
                            empresa_nombre: '',
                            creditos_usados: 0,
                            total_transacciones: 0,
                            ultima_actividad: '2025-09-11',
                            estado: 'activo'
                        },
                        {
                            email: 'mariela@sapiensium.com',
                            saldo_actual: 8450,
                            limite_mensual: 12000,
                            fecha_renovacion: '2025-10-15',
                            tipo_cuenta: 'empresa',
                            empresa_nombre: 'Sapiensium',
                            creditos_usados: 3550,
                            total_transacciones: 5,
                            ultima_actividad: '2025-09-10',
                            estado: 'activo'
                        },
                        {
                            email: 'jcamus@sapiensium.com',
                            saldo_actual: 0,
                            limite_mensual: 12000,
                            fecha_renovacion: '2025-09-20',
                            tipo_cuenta: 'empresa',
                            empresa_nombre: 'Sapiensium',
                            creditos_usados: 12000,
                            total_transacciones: 15,
                            ultima_actividad: '2025-09-05',
                            estado: 'inactivo'
                        }
                    ],
                    total: 3,
                    activos: 2,
                    inactivos: 1
                };
                
                currentUsers = simulatedData.usuarios;
                filteredUsers = [...currentUsers];
                
                updateStats(simulatedData);
                renderUsersTable();
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                showError('Error al cargar usuarios');
            }
        }

        function updateStats(data) {
            document.getElementById('totalUsers').textContent = data.total;
            document.getElementById('activeUsers').textContent = data.activos;
            document.getElementById('inactiveUsers').textContent = data.inactivos;
            
            const totalCredits = data.usuarios.reduce((sum, user) => sum + user.saldo_actual, 0);
            document.getElementById('totalCredits').textContent = totalCredits.toLocaleString();
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const accountFilter = document.getElementById('filterAccount').value;
            
            filteredUsers = currentUsers.filter(user => {
                const matchesSearch = user.email.toLowerCase().includes(searchTerm) ||
                                    (user.empresa_nombre && user.empresa_nombre.toLowerCase().includes(searchTerm));
                
                const matchesStatus = statusFilter === 'todos' || user.estado === statusFilter;
                
                const matchesAccount = accountFilter === 'todos' || user.tipo_cuenta === accountFilter;
                
                return matchesSearch && matchesStatus && matchesAccount;
            });
            
            renderUsersTable();
        }

        function renderUsersTable() {
            const container = document.getElementById('usersContainer');
            
            if (filteredUsers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No se encontraron usuarios</h3>
                        <p>Ajusta los filtros o verifica la conexión</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Tipo Cuenta</th>
                            <th>Saldo Actual</th>
                            <th>Uso de Créditos</th>
                            <th>Transacciones</th>
                            <th>Última Actividad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredUsers.map(user => `
                            <tr>
                                <td>
                                    <div>
                                        <strong>${user.email}</strong>
                                        ${user.empresa_nombre ? `<br><small style="color: #718096;">${user.empresa_nombre}</small>` : ''}
                                    </div>
                                </td>
                                <td>
                                    <span class="status-badge" style="background: #e6fffa; color: #234e52;">
                                        ${user.tipo_cuenta}
                                    </span>
                                </td>
                                <td>
                                    <strong>${user.saldo_actual.toLocaleString()}</strong>
                                    <br><small style="color: #718096;">de ${user.limite_mensual.toLocaleString()}</small>
                                </td>
                                <td>
                                    <div class="progress-bar" style="margin-bottom: 5px;">
                                        <div class="progress-fill" style="width: ${(user.creditos_usados / user.limite_mensual) * 100}%"></div>
                                    </div>
                                    <small>${Math.round((user.creditos_usados / user.limite_mensual) * 100)}% usado</small>
                                </td>
                                <td>${user.total_transacciones}</td>
                                <td>${user.ultima_actividad ? formatDate(user.ultima_actividad) : 'Nunca'}</td>
                                <td>
                                    <span class="status-badge status-${user.estado}">
                                        ${user.estado}
                                    </span>
                                </td>
                                <td>
                                    <div class="actions-group">
                                        <button class="btn btn-primary btn-sm" onclick="viewUserDetails('${user.email}')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-warning btn-sm" onclick="editCredits('${user.email}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-secondary btn-sm" onclick="viewHistory('${user.email}')">
                                            <i class="fas fa-history"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function viewUserDetails(email) {
            const user = currentUsers.find(u => u.email === email);
            if (!user) return;
            
            document.getElementById('modalTitle').textContent = `Detalles: ${email}`;
            document.getElementById('modalBody').innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${user.email}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tipo de Cuenta</div>
                        <div class="detail-value">${user.tipo_cuenta}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Empresa</div>
                        <div class="detail-value">${user.empresa_nombre || 'Individual'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Saldo Actual</div>
                        <div class="detail-value">${user.saldo_actual.toLocaleString()} créditos</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Límite Mensual</div>
                        <div class="detail-value">${user.limite_mensual.toLocaleString()} créditos</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Créditos Usados</div>
                        <div class="detail-value">${user.creditos_usados.toLocaleString()} créditos</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Total Transacciones</div>
                        <div class="detail-value">${user.total_transacciones}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Última Actividad</div>
                        <div class="detail-value">${user.ultima_actividad ? formatDate(user.ultima_actividad) : 'Nunca'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Fecha Renovación</div>
                        <div class="detail-value">${formatDate(user.fecha_renovacion)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Estado</div>
                        <div class="detail-value">
                            <span class="status-badge status-${user.estado}">${user.estado}</span>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #e2e8f0;">
                    <h4 style="margin-bottom: 1rem; color: #4a5568;">Acciones Rápidas</h4>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button class="btn btn-success" onclick="rechargeCredits('${user.email}')">
                            <i class="fas fa-plus"></i> Recargar Créditos
                        </button>
                        <button class="btn btn-warning" onclick="editCredits('${user.email}')">
                            <i class="fas fa-edit"></i> Editar Límites
                        </button>
                        <button class="btn btn-secondary" onclick="viewHistory('${user.email}')">
                            <i class="fas fa-history"></i> Ver Historial
                        </button>
                        <button class="btn btn-primary" onclick="sendNotification('${user.email}')">
                            <i class="fas fa-envelope"></i> Enviar Notificación
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('userModal').style.display = 'block';
        }

        function editCredits(email) {
            const user = currentUsers.find(u => u.email === email);
            if (!user) return;
            
            const newCredits = prompt(`Agregar créditos para ${email}:\nSaldo actual: ${user.saldo_actual.toLocaleString()}`, '1000');
            
            if (newCredits && !isNaN(newCredits)) {
                const credits = parseInt(newCredits);
                if (credits > 0) {
                    // Aquí llamarías a la API para actualizar créditos
                    alert(`Se agregarían ${credits.toLocaleString()} créditos a ${email}\n\n(Funcionalidad en desarrollo)`);
                }
            }
        }

        function viewHistory(email) {
            // Simular historial
            document.getElementById('modalTitle').textContent = `Historial: ${email}`;
            document.getElementById('modalBody').innerHTML = `
                <h4>Transacciones Recientes</h4>
                <div style="margin: 1rem 0; padding: 1rem; background: #f7fafc; border-radius: 8px;">
                    <p><strong>Evaluación de examen</strong> - Hace 2 días</p>
                    <p>Créditos utilizados: 2,450 | Modelos: 3 | Estudiantes: 1</p>
                </div>
                <div style="margin: 1rem 0; padding: 1rem; background: #f7fafc; border-radius: 8px;">
                    <p><strong>Recarga de créditos</strong> - Hace 1 semana</p>
                    <p>Créditos agregados: 5,000 | Método: Promocional</p>
                </div>
                <p style="color: #718096; margin-top: 2rem;">
                    <em>Para ver el historial completo, esta funcionalidad se conectará a la API de transacciones.</em>
                </p>
            `;
            
            document.getElementById('userModal').style.display = 'block';
        }

        function rechargeCredits(email) {
            const amount = prompt(`Recargar créditos para ${email}:`, '5000');
            if (amount && !isNaN(amount)) {
                alert(`Se recargarían ${parseInt(amount).toLocaleString()} créditos\n\n(Conectando con API...)`);
            }
        }

        function sendNotification(email) {
            const message = prompt(`Enviar notificación a ${email}:`, 'Tu cuenta ha sido actualizada');
            if (message) {
                alert(`Notificación enviada a ${email}\n\n(Sistema de notificaciones en desarrollo)`);
            }
        }

        function exportUsers() {
            // Simular exportación
            const csvContent = filteredUsers.map(user => 
                `${user.email},${user.tipo_cuenta},${user.saldo_actual},${user.creditos_usados},${user.estado}`
            ).join('\n');
            
            const header = 'Email,Tipo Cuenta,Saldo Actual,Créditos Usados,Estado\n';
            const fullCsv = header + csvContent;
            
            const blob = new Blob([fullCsv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `usuarios_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('usersContainer').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando usuarios...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('usersContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #f56565;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadUsers()">Reintentar</button>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
